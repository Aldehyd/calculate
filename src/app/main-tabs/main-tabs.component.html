<div class="main-tabs-container" role="tablist" aria-label="principaux">
  <app-main-tab
    [tab]="toolsTab"
    id="tools-tab"
    role="tab"
    aria-controls="tools-tabpanel"
    aria-selected="true"
  ></app-main-tab>
  <app-main-tab
    [tab]="projectsTab"
    id="projects-tab"
    role="tab"
    aria-controls="projects-tabpanel"
    aria-selected="{currentTab === toolsTab.title ? 'true' : 'false'}"
  ></app-main-tab>
</div>
