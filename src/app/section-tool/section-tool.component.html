<h1>Calcul de section à parois minces</h1>
<form
  class="tool-form"
  #projectForm="ngForm"
  (ngSubmit)="onSubmitForm(projectForm)"
>
  <p>
    <label for="emailInput">Nom du projet : </label>
    <input
      id="project-name-input"
      name="projectName"
      type="text"
      [(ngModel)]="projectName"
    />
  </p>
  <button type="submit" class="basic-button">Démarrer la création</button>
</form>
<div class="bottom-links-container">
  <a routerLink="">Retour aux outils</a>
</div>
