<button
  (click)="expandMenu()"
  class="connexion-button"
  aria-haspopup="true"
  [attr.aria-expanded]="menuDisplayed.toString()"
>
  Connecté <span class="connexion-button_arrow">&#11206;</span>
</button>
<div role="menu" class="user-menu" *ngIf="menuDisplayed">
  <ul>
    <li role="menu-item">
      <button (click)="disconnect()">Se déconnecter</button>
    </li>
    <li role="menu-item">
      <button (click)="deleteAccount()">Supprimer le compte</button>
    </li>
  </ul>
</div>
